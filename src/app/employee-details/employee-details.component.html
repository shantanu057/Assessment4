<br>
<h1 style="text-align: center;">Employee Details</h1><br>
  <table style="width: 50%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8 mx-auto" >
  
    <ng-container matColumnDef="srno">
      <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
      <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef>FullName </th>
      <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
    </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="contactno">
        <th mat-header-cell *matHeaderCellDef>Contact Number</th>
        <td mat-cell *matCellDef="let element"> {{element.contactno}} </td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date Of Birth</th>
        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
